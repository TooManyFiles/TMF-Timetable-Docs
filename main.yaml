openapi: 3.0.0
info:
  title: School Timetable API
  description: API for managing school timetables, users, and classes.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server
tags:
  - name: user
    description: Operations about user.
  - name: view
    description: Operations about showing the timetable.
  - name: cafeteria
    description: Operations about cafeteria.
  - name: login
    description: Operations about login.
paths:
  /users:
    get:
      tags:
        - user
      summary: Get all users
      security:
      - BearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
          - user
      summary: Create a new user
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  
  /users/{userId}:
    get:
      tags:
        - user
      summary: Get a user by ID
      security:
      - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Update a user by ID
      security:
      - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    delete:
      tags:
        - user
      summary: Delete a user by ID
      security:
      - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found
  /users/{userId}/choices/{choiceId}:
    get:
      tags:
        - user
      summary: Get a choice by userId and choiceId
      security:
      - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: choiceId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Choice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Choice'
        '404':
          description: User or choice not found
    post:
      tags:
        - user
      summary: Modify or create a choice by userId and choiceId
      security:
      - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: choiceId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Choice'
      responses:
        '200':
          description: Updated to
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Choice'
        '404':
          description: User or choice not found
  /users/{userId}/choices:
    get:
      tags:
        - user
      summary: Get choices by userId
      security:
      - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Choice'
        '404':
          description: User not found
  /view/user/{userId}:
    get:
      tags:
        - view
      summary: Get events of a week by a user
      security:
      - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: duration
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 7
            default: 1
            description: The amount of days the response should include.
      requestBody:
        description: Filtering the output
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                classes:
                  type: array
                  items:
                    type: integer
                teachers:
                  type: array
                  items:
                    type: integer
                subjects:
                  type: array
                  items:
                    type: integer
                customChoice:
                  $ref: '#/components/schemas/Choice'
                provider:
                  type: array
                  items: 
                    type: string
                    enum: [untis, cafeteria]
                  example: [untis, cafeteria]
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  untis:
                    type: array
                    items:
                      $ref: 'untis.yaml#/components/schemas/Lesson'
                  cafeteria:
                    type: array
                    items:
                      $ref: 'cafeteria.yaml#/components/schemas/Menue'
        '404':
          description: User not found
        '401':
          description: Unauthorized
        '204':
          description: No events in this time frame. 
          content:
            application/json:
              schema:
                type: object
                example: "{}"
  /view:
    get:
      tags:
        - view
      summary: Get events by a user
      security:
      - BearerAuth: []
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: duration
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 7
            default: 1
            description: The amount of days the response should include.
      requestBody:
        description: Filtering the output
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                classes:
                  type: array
                  items:
                    type: integer
                teachers:
                  type: array
                  items:
                    type: integer
                subjects:
                  type: array
                  items:
                    type: integer
                rooms:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  untis:
                    type: array
                    items:
                      $ref: 'untis.yaml#/components/schemas/Lesson'
        '401':
          description: Unauthorized
        '204':
          description: No events in this time frame.
          content:
            application/json:
              schema:
                type: object
                example: "{}"
  
  /login:
    $ref: 'auth.yaml#/paths/~1login'
  /logout:
    $ref: 'auth.yaml#/paths/~1logout'
  /currentUser:
    $ref: 'auth.yaml#/paths/~1currentUser'
  /cafeteria:
    $ref: 'cafeteria.yaml#/paths/~1cafeteria'
components:
  securitySchemes:
    $ref: 'auth.yaml#/components/securitySchemes'
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: "1"
          readOnly: true
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "john.doe@example.com"
        role:
          type: string
          enum: [student, teacher, admin]
          example: "student"
        classes:
          type: array
          items:
            type: integer
            example: "1"
            description: class ID
        defaultChoice:
          $ref: '#/components/schemas/Choice'
      required:
        - id
        - name
    Choice:
      type: object
      properties:
        name:
          type: string
          example: "Normal"
        id:
          type: integer 
      additionalProperties: true
      example: "{1:[1,4,100]}"
      description: |
        Choice of subjects for the classes. {class:[subjects]}
        - If a class has a empty array as a choice all subjects should be shown.
        - If the Class ID is negative it the the choice is a blacklist.
        - If a Class ID is present as a negative as well as a positive value only the positive should be used.
    Class:
      $ref: 'untis.yaml#/components/schemas/Class'
    Lesson:
      $ref: 'untis.yaml#/components/schemas/Lesson'
    Subject:
      $ref: 'untis.yaml#/components/schemas/Subject'
    Teacher:
      $ref: 'untis.yaml#/components/schemas/Teacher'
    Room:
      $ref: 'untis.yaml#/components/schemas/Room'
    Menue:
      $ref: 'cafeteria.yaml#/components/schemas/Menue'
